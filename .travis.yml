language: bash
services: docker

script:
  - ./build

# DOCKER_USER and $DOCKER_PASS are set in the Travis settings for the project.
after_success:
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then docker push sqitch/sqitch; fi

after_script:
  - docker images
