language: bash
services: docker

script:
  - "./build ."

after_script:
  - docker images

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker push sqitch/sqitch

env:
  global:
    DOCKER_EMAIL:
      secure: 
    DOCKER_USER:
      secure: 
    DOCKER_PASS:
      secure: 
